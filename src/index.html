<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliced images animation - Farco Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@300;400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header fade-in">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewbox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
      <a href="https://github.com/farco-studio/interactions-ripple-button"
        >GitHub
        <svg
          width="24"
          height="24"
          viewbox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
    </div>
    <div class="slider-component">
      <div class="slider__content">
        <div class="slider__item active">
          <div class="slide__part slide__part--1">
            <div class="line"></div>
            <div class="slide__text fade-in subtitle">San Pedro de</div>
            <div class="slide__text title">
              <div class="inner-wrapper">
                <div class="main-title">Atacama</div>
                <div class="arrow-icon">
                  <svg width="99" height="99" viewBox="0 0 99 99" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 98L98 1" stroke="#D6FFAC" stroke-width="1.5"/>
                    <path d="M1 1H97.9998V98" stroke="#D6FFAC" stroke-width="1.5"/>
                    </svg>
                                     
                </div>
              </div>
            </div>
          </div>
          <div class="slide__part slide__part--2">
            <div class="line"></div>
            <div class="slide__text fade-in distance">1600 km</div>
            <div class="slide__text fade-in distance">105 000 km²</div>
          </div>
          <div class="slide__part slide__part--3">
            <div class="line"></div>
          </div>
          <div class="slide__part slide__part--4">
            <div class="line"></div>
            <div class="slide__text country main-title">Chile</div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="slider__item active">
          <div class="slide__part slide__part--1">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--2">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--3">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--4">
            <div class="curtain"></div>
          </div>
        </div>
        <div class="slider__item">
          <div class="slide__part slide__part--1">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--2">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--3">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--4">
            <div class="curtain"></div>
          </div>
        </div>
        <div class="slider__item">
          <div class="slide__part slide__part--1">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--2">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--3">
            <div class="curtain"></div>
          </div>
          <div class="slide__part slide__part--4">
            <div class="curtain"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="cursor">
      <img src="../images/cursor.svg" alt="cursor" />
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
